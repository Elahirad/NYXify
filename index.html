<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYXify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="block block--dark block--skew-right hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__header">
          <h1 class="hero__heading">Cloud Hosting for Pros</h1>
          <p class="hero__tagline">
            Deploy your website in less than 60 seconds
          </p>
          <a href="#" class="btn btn--accent btn--stretch">get started</a>
        </header>
        <picture>
          <source
            srcset="images/banner@2x.webp 2x, images/banner.webp"
            type="image/webp"
          />
          <source
            srcset="images/banner@2x.png 2x, images/banner.png 1x"
            type="image/png"
          />
          <img
            class="hero__image"
            src="images/banner.png"
            alt=""
            sizes=""
            srcset=""
          />
        </picture>
      </div>
    </section>
  </body>
  <script src="scripts.js"></script>
</html>
